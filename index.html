<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real API</title>
</head>

<script type="text/javascript">
    const head = document.getElementsByTagName('head')[0];
    const url = "public/mix-manifest.json";
    const request = new XMLHttpRequest();
    request.open("get", url); /*设置请求方法与路径*/
    request.send(null); /*不发送数据到服务器*/
    request.onload = function() { /*XHR对象获取到返回信息后执行*/
        if (request.status === 200) { /*返回状态为200，即为数据获取成功*/
            let json = JSON.parse(request.responseText);
            let script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'public' + json['/js/index.js'];
            head.appendChild(script);
            let link = document.createElement('link');
            link.href = 'public' + json['/css/style.css'];
            link.rel = 'stylesheet';
            link.type = 'text/css';
            head.appendChild(link);
        }
    }
</script>

<body>
<div id="app">
    <div class="UI">
        <button class="btn btn-light btn-block" @click="newAreaLightClick">Area Light</button>
        <input type="file" id="fileInput" @click="uploadItem" />

        <form class="Transform" v-if="toggles.transform">
            <br>
            <label class="label" for="Position">Position:</label>
            <input class="label_input" type="number" id="Position" name="x" :value="transform.position.x" @change="(e) => {transformUpdated(e, 'px')}">
            <input class="label_input" type="number" id="Position" name="y" :value="transform.position.y" @change="(e) => {transformUpdated(e, 'py')}">
            <input class="label_input" type="number" id="Position" name="z" :value="transform.position.z" @change="(e) => {transformUpdated(e, 'pz')}">
            <br>
            <label class="label" for="Rotation">Rotation:</label>
            <input class="label_input" type="number" id="Rotation" name="x" :value="transform.rotation.x" @change="(e) => {transformUpdated(e, 'rx')}">
            <input class="label_input" type="number" id="Rotation" name="y" :value="transform.rotation.y" @change="(e) => {transformUpdated(e, 'ry')}">
            <input class="label_input" type="number" id="Rotation" name="z" :value="transform.rotation.z" @change="(e) => {transformUpdated(e, 'rz')}">
            <br>
            <label class="label" for="Scale">Scale:</label>
            <input class="label_input" type="number" id="Scale" name="x" :value="transform.scale.x" @change="(e) => {transformUpdated(e, 'sx')}">
            <input class="label_input" type="number" id="Scale" name="y" :value="transform.scale.y" @change="(e) => {transformUpdated(e, 'sy')}">
            <input class="label_input" type="number" id="Scale" name="z" :value="transform.scale.z" @change="(e) => {transformUpdated(e, 'sz')}">
            <br>
            <input class="cnt_btn" type="button" value="Change" @click="transformClicked">
        </form>
    </div>
<!--    <div class="canvas" id="canvas">-->
<!--        <canvas id="canvas" ref="canvas" :style="canvasBg"></canvas>-->
<!--    </div>-->
</div>
</body>
</html>
